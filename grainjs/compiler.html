<html>
	<head>
        <meta charset="utf-8" />
        <title>grain compiler</title>
        <!--<link href="@_favicon" media="all" rel="shortcut icon" type="image/x-icon" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Language" content="en">

        <link href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div id="moduleOptions" data-bind="foreach: modules">
			<div class="checkbox">
				<label>
			  		<input class="module" type="checkbox" data-bind="value: jsFile, attr: { 'data-dependencies': dependencyString }" checked>
			  		<span data-bind="text: name"></span>
				</label>
			</div>
		</div>

		</form>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script>
		<script src="scripts/require.shim.js" type="text/javascript"></script>
		<script type="text/javascript">
			require(['jquery', 'knockout', 'compiler'], function($, ko, $compiler) {
				$(function() {
					window.grain = window.grain || {};
					window.grain.compiler = $compiler;
					$compiler.init();
				});
			});
		</script>
	</body>
</html>
